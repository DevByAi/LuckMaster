<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלי הגרלה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>כלי הגרלה</h1>
        <div class="form-group">
            <label for="rafflePurpose">מה מטרת ההגרלה?</label>
            <input type="text" id="rafflePurpose" placeholder="הכנס את מטרת ההגרלה...">
        </div>
        <div class="form-group">
            <label for="participantCount">מספר משתתפים:</label>
            <input type="number" id="participantCount" placeholder="הכנס מספר משתתפים כולל...">
        </div>
        <div class="form-group">
            <label for="winnerCount">מספר זוכים:</label>
            <input type="number" id="winnerCount" placeholder="הכנס מספר זוכים...">
        </div>
        <div class="form-group">
            <label for="participantList">
                משתתפים (שם אחד בכל שורה):
                <span id="participantCounter">0</span> מתוך <span id="totalParticipants">0</span>
            </label>
            <textarea id="participantList" rows="5" placeholder="הכנס את שמות המשתתפים כאן..." oninput="updateParticipantCount()"></textarea>
        </div>
        <div class="form-group">
            <input type="file" id="importFile" style="display: none" accept=".csv" onchange="importCSV(this)">
            <button onclick="document.getElementById('importFile').click()" class="secondary-button">ייבא רשימת משתתפים (CSV)</button>
        </div>
        <button onclick="runRaffle()">הפעל הגרלה</button>
        <div class="results" id="results"></div>
        <div class="history" id="history">
            <h2>הגרלות קודמות</h2>
        </div>
    </div>
    <div class="privacy-notice">
        <p>🔒 <strong>אבטחת מידע:</strong> השמות שמוקלדים או מיובאים דרך קובץ CSV אינם נשמרים בשום צורה - מלבד על המכשיר שאתה משתמש בו כרגע.</p>
        <p>💻 <strong>קוד פתוח:</strong> הקוד של האתר זמין לצפייה ב-GitHub: <a href="https://github.com/DevByAi/LuckMaster" target="_blank">צפה בקוד המקור</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
